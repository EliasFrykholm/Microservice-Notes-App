version: "3.9"
services:
  notes-api-service:
    build: ./notes-api-service
    container_name: notes-api-service
    depends_on:
      - "mongo"
    ports:
      - "12345:12345"
    environment:
      MONGO_URI: mongodb://mongo:27017
  # MongoDB
  mongo:
    image: "mongo:4.2.6-bionic"
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongodata:/data/db
    restart: always
  # Mongo Express Web-based MongoDB admin interface
  mongo_express:
    image: mongo-express
    container_name: mongo_express
    depends_on:
      - "mongo"
    ports:
      - "8081:8081"
    restart: always
